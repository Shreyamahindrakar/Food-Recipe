{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodMood Recipes || {% block title %} {% endblock title %}</title>
    <!-- favicon -->
    <link rel="shortcut icon" href='{% static "./assets/favicon.ico" %}' type="image/x-icon" />
    <!-- normalize -->
    <link rel="stylesheet" href='{% static "./css/normalize.css" %}' />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <!-- main css -->
    <link rel="stylesheet" href='{% static "./css/main.css" %}' />
    
  </head>
  <body>
    <!-- nav  -->
    <nav class="navbar">
      <div class="nav-center">
        <div class="nav-header">
          <a href="/" class="nav-logo">
            <img src='{% static "./assets/logo.svg" %}' alt="simply recipes" />
          </a>
          <button class="nav-btn btn">
            <i class="fas fa-align-justify"></i>
          </button>
        </div>
        <div class="nav-links">
          <a href="/" class="nav-link"> home </a>
          <a href="{% url 'login' %}" class="nav-link"> login </a>
          <a href="{% url 'register' %}" class="nav-link"> register </a>
          <a href="{% url 'recipe' %}" class="nav-link"> recipes </a>

          <div class="nav-link contact-link">
            <span class="hello-msg" style="font-size: 18px; color:blue ;margin-right:20px;">Hello {{request.user}}</span>
            <a href="{% url 'logout' %}" class="btn"> logout </a>
          </div>
        </div>
      </div>
    </nav>
    <!-- end of nav -->
    <!-- main -->
    {% block main-content %}
    
    {% endblock main-content %}
    <!-- end of main -->
    <!-- footer -->
    <footer class="page-footer">
      <p>
        &copy; <span id="date"></span>
        <span class="footer-logo">SimplyRecipes</span> Built by
        <a href="/">FoodMood</a>
      </p>
    </footer>
    <script src='{% static "./js/app.js" %}'></script>
  </body>
</html>
